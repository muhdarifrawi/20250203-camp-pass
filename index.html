<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camp Pass Mockup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="card mt-5" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">Login</h3>
                <form>
                    <div class="mb-3">
                        <span id="error-msg" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label" required>Username</label>
                        <input type="text" class="form-control" id="usernameInput" aria-describedby="usernameInputHelp">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label" required>Password</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
                </form>
                
            </div>
        </div>
        <div>
            <a class="link" href="admin.html">Admin Page</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="login.js"></script>
</body>

</html>
